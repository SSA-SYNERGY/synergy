        const formatDate = (dateString) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        };

        // Get initials for avatar
        const getInitials = (name) => {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        };

        // Load posts from Supabase
        const loadPosts = async () => {
            try {
                loadingSpinner.style.display = 'block';
                
                // Fetch posts from Supabase
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Clear loading spinner
                loadingSpinner.style.display = 'none';
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="error-message">No posts found. Check back later!</div>';
                    return;
                }
                
                // Render posts
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card reveal';
                    
                    // Get image URL from Supabase Storage
                    let imageUrl = 'https://images.unsplsh.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80';
                    
                    if (post.image_path) {
                        const { data: { publicUrl } } = supabase
                            .storage
                            .from('post_images')
                            .getPublicUrl(post.image_path);
                        imageUrl = publicUrl;
                    }
                    
                    // Create author name from email if author field doesn't exist
                    const authorName = post.author || post.email ? post.email.split('@')[0] : 'SYNERGY';
                    const initials = getInitials(authorName);
                    
                    postCard.innerHTML = `
                        <div class="post-image">
                            <img src="${imageUrl}" alt="${post.title}">
                        </div>
                        <div class="post-content">
                            <div class="post-header">
                                
                                <div class="post-author">${authorName}</div>
                                <div class="post-date">
                                    <i class="far fa-calendar-alt"></i>
                                    ${formatDate(post.created_at)}
                                </div>
                            </div>
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-excerpt">${post.content.substring(0, 150)}...</p>
                            <div class="post-actions">
                                <div class="post-likes">
                                    <i class="fas fa-heart"></i>
                                    ${Math.floor(Math.random() * 100)} likes
                                </div>
                                <a href="#" class="read-more" data-id="${post.id}">
                                    Read More <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postCard);
                });
                
                // Initialize scroll reveal
                initScrollReveal();
                
                // Add event listeners to read more buttons
                document.querySelectorAll('.read-more').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        const postId = e.target.closest('.read-more').getAttribute('data-id');
                        const post = posts.find(p => p.id == postId);
                        if (post) {
                            showPostModal(post);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                loadingSpinner.style.display = 'none';
                postsContainer.innerHTML = `
                    <div class="error-message">
                        Failed to load posts. Please try again later.
                    </div>
                `;
            }
        };

        // Check academy status
        const checkAcademyStatus = async () => {
            try {
                // Get current time
                const now = new Date();
                const currentHour = now.getHours();
                
                // Academy is open from 5AM to 11PM
                if (currentHour >= 5 && currentHour < 23) {
                    academyStatus.className = 'status status-open';
                    academyStatus.innerHTML = '<div class="status-indicator"></div><span>Open - Bookings Available</span>';
                } else {
                    academyStatus.className = 'status status-closed';
                    academyStatus.innerHTML = '<div class="status-indicator"></div><span>Closed - Check Back Tomorrow</span>';
                }
            } catch (error) {
                console.error('Error checking academy status:', error);
                academyStatus.className = 'status status-closed';
                academyStatus.innerHTML = '<div class="status-indicator"></div><span>Status Unavailable</span>';
            }
            
        };

        document.addEventListener('DOMContentLoaded', () => {
    loadPosts();
    checkAcademyStatus(); // Add this line
});

        // Show post in modal
        const showPostModal = (post) => {
            // Get image URL from Supabase Storage
            let imageUrl = 'https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80';
            
            if (post.image_path) {
                const { data: { publicUrl } } = supabase
                    .storage
                    .from('post_images')
                    .getPublicUrl(post.image_path);
                imageUrl = publicUrl;
            }
            
            // Create author name from email if author field doesn't exist
            const authorName = post.author || post.email ? post.email.split('@')[0] : 'SYNERGY';
            const initials = getInitials(authorName);
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    
                    <div class="modal-author">${authorName}</div>
                    <div class="modal-date">
                        <i class="far fa-calendar-alt"></i>
                        ${formatDate(post.created_at)}
                    </div>
                </div>
                <div class="modal-image-container">
                    <img src="${imageUrl}" alt="${post.title}" class="modal-image">
                </div>
                <div class="modal-body">
                    <h2 class="modal-title">${post.title}</h2>
                    <p class="modal-text">${post.content}</p>
                    <div class="post-likes">
                        <i class="fas fa-heart"></i>
                        ${Math.floor(Math.random() * 100)} likes
                    </div>
                </div>
            `;
            
            postModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        };

        // Close modal
        const closeModal = () => {
            postModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Modal event listeners
        modalClose.addEventListener('click', closeModal);
        postModal.addEventListener('click', (e) => {
            if (e.target === postModal) {
                closeModal();
            }
        });

        // Initialize scroll reveal
        const initScrollReveal = () => {
            const revealElements = document.querySelectorAll('.reveal');
            
            const revealOnScroll = () => {
                revealElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (elementTop < windowHeight - 100) {
                        element.classList.add('active');
                    }
                });
            };
            
            window.addEventListener('scroll', revealOnScroll);
            window.addEventListener('load', revealOnScroll);
            revealOnScroll(); // Initial check
        };

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
